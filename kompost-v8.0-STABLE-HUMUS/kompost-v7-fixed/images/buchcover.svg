<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a4a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="paper">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" seed="5"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>
  
  <!-- Buch-Hintergrund -->
  <rect width="400" height="600" fill="url(#bookGrad)"/>
  
  <!-- Papier-Textur -->
  <rect width="400" height="600" fill="#f4f1e8" opacity="0.05" filter="url(#paper)"/>
  
  <!-- Rahmen -->
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#4a5a4a" stroke-width="2" opacity="0.6"/>
  
  <!-- Titel -->
  <text x="200" y="180" font-family="serif" font-size="36" font-weight="bold" fill="#c4d4c4" text-anchor="middle" opacity="0.9">
    DIE FRÖHLICHE
  </text>
  <text x="200" y="230" font-family="serif" font-size="36" font-weight="bold" fill="#c4d4c4" text-anchor="middle" opacity="0.9">
    ABSCHAFFUNG
  </text>
  <text x="200" y="280" font-family="serif" font-size="32" fill="#b4c4b4" text-anchor="middle" opacity="0.8">
    VON
  </text>
  <text x="200" y="330" font-family="serif" font-size="36" font-weight="bold" fill="#c4d4c4" text-anchor="middle" opacity="0.9">
    OSTDEUTSCHLAND
  </text>
  
  <!-- Kompost-Symbol -->
  <circle cx="200" cy="420" r="60" fill="none" stroke="#4a5a4a" stroke-width="3" opacity="0.4"/>
  <path d="M 200 360 Q 220 380 200 400 Q 180 420 200 440 Q 220 460 200 480" 
        stroke="#5a6a5a" stroke-width="4" fill="none" opacity="0.5"/>
  
  <!-- Autor (placeholder) -->
  <text x="200" y="530" font-family="serif" font-size="20" fill="#a4b4a4" text-anchor="middle" opacity="0.7">
    Demien
  </text>
  
  <!-- Buchrücken-Schatten -->
  <rect x="0" y="0" width="30" height="600" fill="#0a0a0a" opacity="0.4"/>
</svg>
