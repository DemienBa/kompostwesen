<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <filter id="organic">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="5" seed="2"/>
      <feDisplacementMap in="SourceGraphic" scale="20"/>
    </filter>
    <radialGradient id="pile" cx="50%" cy="60%">
      <stop offset="0%" style="stop-color:#5a4a3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d2f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1410;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="1200" height="800" fill="#0a0a0a"/>
  
  <!-- Komposthaufen - Basis -->
  <ellipse cx="600" cy="550" rx="450" ry="200" fill="url(#pile)" filter="url(#organic)" opacity="0.9"/>
  
  <!-- Haufen - Mitte -->
  <ellipse cx="600" cy="450" rx="380" ry="180" fill="#4a3a2a" filter="url(#organic)" opacity="0.85"/>
  
  <!-- Haufen - Oben -->
  <ellipse cx="600" cy="360" rx="300" ry="140" fill="#5a4a3a" filter="url(#organic)" opacity="0.8"/>
  
  <!-- Details - Strohhalme, Blätter -->
  <line x1="500" y1="350" x2="480" y2="320" stroke="#8b7355" stroke-width="3" opacity="0.6"/>
  <line x1="700" y1="370" x2="730" y2="340" stroke="#8b7355" stroke-width="2" opacity="0.5"/>
  <line x1="600" y1="330" x2="610" y2="300" stroke="#6b5345" stroke-width="2" opacity="0.7"/>
  
  <!-- Würmer / Organisches -->
  <path d="M 450 400 Q 460 420 470 400" stroke="#3a2a1a" stroke-width="4" fill="none" opacity="0.4"/>
  <path d="M 750 420 Q 740 440 750 460" stroke="#3a2a1a" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Dampf / Fermentation -->
  <ellipse cx="550" cy="340" rx="30" ry="15" fill="#ffffff" opacity="0.05"/>
  <ellipse cx="650" cy="350" rx="25" ry="12" fill="#ffffff" opacity="0.04"/>
  <ellipse cx="600" cy="320" rx="20" ry="10" fill="#ffffff" opacity="0.06"/>
  
  <!-- Text unten -->
  <text x="600" y="750" font-family="serif" font-size="24" fill="#5a4a3a" text-anchor="middle" opacity="0.3">
    Das Kompostwesen
  </text>
</svg>
